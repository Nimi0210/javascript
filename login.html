<html>
   <head>
      <title>Login page</title>
      <script src="signin.js">
        
      </script>
      <link rel="stylesheet" type="text/css" href="signin.css">
   </head>
   <body>
      <h1 id="h1"> Welcome to intimetec!! </h1>
    <div class="login">
       <h1>Log in </h1>
       <form role="form" onsubmit="login(event);" autocomplete="off">
          <input type="text" placeholder="Email-id" id="email"  pattern=".*.com" required/>
          <input type="password" placeholder="Password" id="pass" required/>
          <input type="submit" value="Login" >
       </form>
    </div>
    <p class="para">Do not have an account ? <a href="signin.html"> Sign up!</a></p>


      
   </body>
</html>
